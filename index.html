<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Expense Tracker</h1>
        </div>
    </header>
    <main>
        <div class="main-container">
            <form action="" class="expense-form">
                <div>
                    <label for="">Expense Name</label>
                    <input type="text" id="name" placeholder="Groceries" required>
                </div>
                <div>
                    <label for="">Amount</label>
                    <input type="number" id="amount" placeholder="#100" required>
                </div>
                <div>
                    <label for="">Date</label>
                    <input type="date" id="date" required>
                </div>
                <button type="submit">Add Expense</button>

                
                <div>
                    <h2>Expenses</h2>
                    <div class="expense-list" >
                        <!-- Expenses will be listed here -->

                    </div>
                </div>

                <div class="filters">
                    <label for="filter-date">Filter by Date:</label>
                    <input type="date" id="filter-date">
                    <label for="filter-category">Filter by Category:</label>
                    <input type="text" id="filter-category" placeholder="Groceries">
                    <button type="button" id="apply-filters">Apply Filters</button>
                    <button type="button" id="clear-filters">Clear Filters</button>
                </div>

                <div class="summary">
                    <h3>Total Expenses: <span id="total-expenses">0</span></h3>
                </div>
            </form>
        </div>
    </main>
    <script src="script.js"></script>

</body>
</html>
